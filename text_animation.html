<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Harf Harf Cümle Animasyonu</title>
  <style>
    body {
      background: #f3e7f6;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .sentence {
      font-size: 2rem;
      color: #d500f9;
      font-weight: bold;
      margin: 18px 0;
      text-shadow: 0 2px 12px #e1bee7, 0 0 2px #fff;
      letter-spacing: 0.04em;
      min-height: 2.5em;
      text-align: center;
      width: 100vw;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <div id="sentencesContainer"></div>
  <script>
    const sentences = [
      'Hayat bir yolculuktur, varış noktası değil.',
      'Her yeni gün yeni bir başlangıçtır.',
      'Küçük adımlar büyük değişimler yaratır.',
      'Gülümse, çünkü gülmek bulaşıcıdır.',
      'Hayallerin peşinden gitmekten asla vazgeçme.'
    ];
    const container = document.getElementById('sentencesContainer');
    let currentSentence = 0;
    let currentChar = 0;
    let displayed = Array(sentences.length).fill('');
    // Her cümle için bir div oluştur
    sentences.forEach(() => {
      const div = document.createElement('div');
      div.className = 'sentence';
      container.appendChild(div);
    });
    const sentenceDivs = Array.from(document.getElementsByClassName('sentence'));
    function typeNextChar() {
      if (currentSentence >= sentences.length) return;
      displayed[currentSentence] += sentences[currentSentence][currentChar] || '';
      sentenceDivs[currentSentence].textContent = displayed[currentSentence];
      currentChar++;
      if (currentChar < sentences[currentSentence].length) {
        setTimeout(typeNextChar, 55);
      } else {
        currentSentence++;
        currentChar = 0;
        if (currentSentence < sentences.length) {
          setTimeout(typeNextChar, 900); // Cümleler arası bekleme
        }
      }
    }
    typeNextChar();
  </script>
</body>
</html>
