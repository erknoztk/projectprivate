<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarih gelicek</title>
  <link rel="stylesheet" href="stars.css">
</head>
<body>
  <div class="star-container">
    <canvas id="starCanvas"></canvas>
    <div class="input-overlay">
      <label for="starInput">Bir sayı giriniz lütfen</label>
      <input type="text" id="starInput" inputmode="numeric" pattern="[0-9]*" />
      <button id="starBtn">Gönder</button>
    </div>
  </div>
  <script src="stars.js"></script>
</body>
</html>
